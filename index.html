<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHARP ELSI MATE EL-240C</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <script src="./js/main.js" type="module" defer></script>
    <div id="calculator">
        	<div id="calculator-top">
                <div id="calculator-label">
                    <div id="calculator-label-branding" class="flex justify-space-between">
                        <div>
                            <h4>SHARP</h4>
                            <span>ELSI MATE</span> <span>EL-240C</span>
                        </div>
                        <div class="flex align-center">
                            <span id="solar-text">SOLAR CELL CALCULATOR </span>
                            <img id="sun-image" src="./images/sun.svg" alt="pictogram of a black sun">
                        </div>
                    </div>
                    <div id="cool-silver-stripe"></div>
                </div>
                <div id="calculator-solar-cells-outer-ridge" class=>
                    <div id="calculator-solar-cells-inner-ridge" class="flex">
                        <div class="solar-cell"></div>
                        <div class="solar-cell"></div>
                        <div class="solar-cell"></div>
                        <div class="solar-cell"></div>
                    </div>
                </div>
            </div>
            <div id="calculator-display-outer-ridge">
                <div id="calculator-display-inner-ridge" class="flex">
                    <span class="display-cell number-cell flex">
                        <span class="cell-number"></span>
                        <span class="cell-dot hidden">.</span>
                    </span>
                    <span class="display-cell number-cell flex">
                        <span class="cell-number"></span>
                        <span class="cell-dot hidden">.</span>
                    </span>
                    <span class="display-cell number-cell flex">
                        <span class="cell-number"></span>
                        <span class="cell-dot hidden">.</span>
                    </span>
                    <span class="display-cell number-cell flex">
                        <span class="cell-number"></span>
                        <span class="cell-dot hidden">.</span>
                    </span>
                    <span class="display-cell number-cell flex">
                        <span class="cell-number"></span>
                        <span class="cell-dot hidden">.</span>
                    </span>
                    <span class="display-cell number-cell flex">
                        <span class="cell-number"></span>
                        <span class="cell-dot hidden">.</span>
                    </span>
                    <span class="display-cell number-cell flex">
                        <span class="cell-number"></span>
                        <span class="cell-dot hidden">.</span>
                    </span>
                    <span class="display-cell number-cell flex">
                        <span class="cell-number">0</span>
                        <span class="cell-dot">.</span>
                    </span>
                    <span class="display-cell modifier-cell flex flex-direction-column justify-center align-center">
                        <div class="hidden">M</div>
                        <div class="black-line hidden"></div>
                        <div class="hidden">E</div>
                    </span>
                </div>
            </div>
            <div id="calculator-keypad" class="grid">
                <div class="keypad-text">
                    <div class="line"></div>
                    <span>MEMORY</span>
                    <div class="line"></div>
                </div>
                <p></p>
                <p class="keypad-text">ON</p>

                <button class="lightblue" data-button="RCM">R·CM</button>
                <button class="lightblue" data-button="M-">M-</button>
                <button class="lightblue" data-button="M+">M+</button>
                <button data-button="÷">÷</button>
                <button data-button="CA">CA</button>

                <button data-button="7">7</button>
                <button data-button="8">8</button>
                <button data-button="9">9</button>
                <button data-button="×">×</button>
                <button class="brightred" data-button="CCE">C·CE</button>

                <button data-button="4">4</button>
                <button data-button="5">5</button>
                <button data-button="6">6</button>
                <button data-button="-">-</button>
                <button data-button="√">√</button>

                <button data-button="1">1</button>
                <button data-button="2">2</button>
                <button data-button="3">3</button>
                <button class="big-plus" data-button="+">+</button>
                <button data-button="±">+/-</button>

                <button data-button="0">0</button>
                <button data-button=".">.</button>
                <button data-button="%">%</button>
                <button data-button="=">=</button>
            </div>
    </div>
</body>
</html>
